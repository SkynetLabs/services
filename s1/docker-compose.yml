version: "3.7"

x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "3"

networks:
  shared:
    driver: bridge

services:
  caddy:
    image: caddy:2.4.3
    container_name: caddy
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - ./caddy/data:/data
      - ./caddy/config:/config
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - shared
    ports:
      - 80:80
      - 443:443
    depends_on:
      - openmaptiles

  openmaptiles:
    image: klokantech/openmaptiles-server
    container_name: openmaptiles
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - ./openmaptiles/data:/data
    networks:
      - shared
    expose:
      - 80

  mongo:
    image: bitnami/mongodb:latest
    container_name: mongo
    restart: unless-stopped
    logging: *default-logging
    volumes:
      - ./mongo/data:/bitnami/mongodb
    networks:
      - shared

  scraper:
    image: skynetlabs/content-record-scraper
    container_name: content-record-scraper
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env
    environment:
      - MONGO_CONNECTION_STRING=mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongo:27017
    networks:
      - shared
    expose:
      - 5000
    depends_on:
      - mongo

  leaderboard-api:
    image: skynetlabs/leaderboard-api
    container_name: leaderboard-api
    restart: unless-stopped
    logging: *default-logging
    env_file:
      - .env
    environment:
      - MONGO_CONNECTION_STRING=mongodb://${MONGODB_USERNAME}:${MONGODB_PASSWORD}@mongo:27017
      - SCRAPERAPI_URL=scraper
    networks:
      - shared
    expose:
      - 3000
    depends_on:
      - mongo
      - scraper
